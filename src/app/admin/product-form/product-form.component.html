<div class="pcoded-content">
	<div class="pcoded-inner-content">

		<!-- Main-body start -->
		<div class="main-body">
			<div class="page-wrapper">
				<!-- Page-header start -->
				<div class="page-header card">
					<div class="card-block">
						<h5 class="m-b-10">Create product</h5>
						<p class="text-muted m-b-10">Create your product which you serve</p>
					</div>
				</div>

				<div class="page-body">
					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-header">
									<div class="card-header-right"><i class="icofont icofont-spinner-alt-5"></i></div>
									<div class="card-header-right">
										<i class="icofont icofont-spinner-alt-5"></i>
									</div>

								</div>
								<div class="card-block">
									<h4 class="sub-title">Enter your product detail</h4>
									<form>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Product name</label>
											<div class="col-sm-10">
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Price</label>
											<div class="col-sm-10">
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Select vagitable used</label>
											<div class="col-sm-10">
												<select name="" id="" class="form-control">
													<option value="onion">Onion</option>
													<option value="garlic">Garlic</option>
												</select>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Select spices used</label>
											<div class="col-sm-10">
												<select name="" id="" class="form-control">
													<option value="turmaric">Turmaric</option>
													<option value="coriender">Coriender</option>
												</select>
											</div>
										</div>


										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Upload File</label>
											<div class="col-sm-10">
												<input type="file" class="form-control">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label">Description</label>
											<div class="col-sm-10">
												<textarea rows="5" cols="5" class="form-control" placeholder="Default textarea"></textarea>
											</div>
										</div>
										<div class="text-center">
											<button class="btn btn-primary">Add Product</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
