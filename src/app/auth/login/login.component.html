<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
	<!-- Container-fluid starts -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<!-- Authentication card start -->
				<div class="login-card card-block auth-body mr-auto ml-auto">
					<form class="md-float-material" [formGroup]="userData" (ngSubmit)="emailLogin()">
						<div class="text-center">
							<img src="assets/images/auth/klshop_icon.jpg" height="50px" width="167px" alt="logo.png">
						</div>
						<div class="auth-box">

							<div class="row m-b-20">
								<div class="col-md-12">
									<h3 class="text-left txt-primary">Sign In</h3>
								</div>
							</div>

							<div class="row m-t-30">
								<div class="col-md-12">
									<a (click)="googleLogin()" class="btn btn-google-plus"><i
											class="icofont icofont-social-google-plus"></i>Google+</a>
								</div>
							</div>
							<span class="registration__hr-label">
								Have a password? Continue with your email address
							</span>
							<hr />
							<div class="input-group">
								<input type="email" class="form-control" placeholder="Your Email Address" formControlName="email">
								<span class="md-line"></span>
							</div>
							<div class="input-group">
								<input type="password" class="form-control" placeholder="Password" formControlName="password">
								<span class="md-line"></span>
							</div>
							<div class="row m-t-25 text-left">
								<div class="col-sm-7 col-xs-12">
									<div class="checkbox-fade fade-in-primary">
										<label>
											<input type="checkbox" value="" formControlName="rememberme">
											<span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
											<span class="text-inverse">Remember me</span>
										</label>
									</div>
								</div>
								<div class="col-sm-5 col-xs-12 forgot-phone text-right">
									<a href="auth-reset-password.html" class="text-right f-w-600 text-inverse"> Forgot Your Password?</a>
								</div>
							</div>
							<div class="row m-t-30">
								<div class="col-md-12">
									<button class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign
										in</button>
								</div>
							</div>

						</div>
					</form>
					<!-- end of form -->
				</div>
				<!-- Authentication card end -->
			</div>
			<!-- end of col-sm-12 -->
		</div>
		<!-- end of row -->
	</div>
	<!-- end of container-fluid -->
</section>
